<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../UI/converters/styles.css">
    <script src="../UI/converters/weight.js"></script>
    <title>Weight Converter</title>
</head>

<body>
    <div id="content">
        <h1>Weight Converter</h1>
        <form id="converter">
            <label for="number">Number</label>
            <input id="number" type="number" name="length" min="0" placeholder="Enter weight" value="1"
                oninput="calculation()">
            <label for="convert_from">Convert From</label>
            <select id="convert_from" name="from" onchange="calculation()">
                <option value="kg" selected>Kilograms</option>
                <option value="g">Grams</option>
                <option value="mg">Miligrams</option>
                <option value="lbs">Pounds</option>
                <option value="oz">Ounces</option>
            </select>
            <label for="convert_to">Convert To</label>
            <select id="convert_to" name="to" onchange="calculation()">
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="mg">Miligrams</option>
                <option value="lbs" selected>Pounds</option>
                <option value="oz">Ounces</option>
            </select>
            <label>Value</label>
            <span id="result">2.205</span>
        </form>
        <a id="back" onclick="backToStart()">Back</a>
    </div>
</body>

</html>
